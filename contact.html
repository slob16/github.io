<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Stacks Int.</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon-msi-192x192.png" type="image/png">
</head>
  <body>

     <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <img src="https://github.com/slob16/github.io/blob/main/assets/images/favicon-msi-192x192.png?raw=true" alt="Logo">
    </div>
    <div class="nav-links">
    <a href="index.html">Home</a>
    </div>
  </nav>

    <!-- Contact Form -->
    <div class="container">
        <h2>Contact Us</h2>
        <<form action="https://script.google.com/macros/library/d/1xEBBNbHuEwb_M1yiOK2CMbVsqwCdqfDJBE3DuNVHpgAmen7xiDm7E2tA/1" method="post">
   <label for="name">Name:</label>
   <input type="text" id="name" name="name" placeholder="Name" required>

   <label for="email">Email:</label>
   <input type="email" id="email" name="email" placeholder="Email" required>

   <label for="subject">Subject:</label>
   <input type="text" id="subject" name="subject" placeholder="Subject" required>

   <label for="message">Message:</label>
   <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>

   <input type="submit" value="Send Message">
        </form>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
